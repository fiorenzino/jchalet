<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:form="http://www.coopservice.it/commons2/form"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Gestione Configurazione - Disposizione Ombrelloni</ui:define>

	<ui:define name="content">
		<h2>Creazione Configurazione - Disposizione ombrelloni</h2>
		<b>righe: #{configurazioneController.element.numeroRighe} -
			colonne:#{configurazioneController.element.numeroColonne}</b>
		<h:form id="bv">
			<p:panel style="width: 95%;">
				<h:panelGrid
					columns="#{configurazioneController.element.numeroColonne}"
					border="1">
					<c:forEach items="#{configurazioneController.postiList}"
						var="posto">
						<h:panelGroup>
							<center>
								<b><h:outputText value="#{posto.riga}:#{posto.colonna}" />
								</b>
							</center>
						num/fila:
						<h:inputText value="#{posto.numero}" size="3" />
							<h:inputText value="#{posto.fila}" size="2" />
						</h:panelGroup>
					</c:forEach>
				</h:panelGrid>
			</p:panel>
			<br />
			<p:panel style="width: 95%;">
				<h:panelGrid columns="3">
					<p:commandButton action="/configurazione/step1.xhtml"
						value="Torna alla Configurazione Generale" ajax="false"
						immediate="true" />
					<p:commandButton action="#{configurazioneController.step3}"
						value="Salva la Disposizione Ombrelloni" ajax="false"
						immediate="false" />
					<p:commandButton action="#{configurazioneController.reload}"
						value="Annulla" ajax="false" immediate="true" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
