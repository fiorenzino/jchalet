<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:perm="http://www.coopservice.it/permissions"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="menu">
		<p:menubar id="menuBar" style="width: 95%;">
			<p:menuitem value="Home" url="/" />

			<p:submenu label="Amministrazione" icon="ui-icon ui-icon-pencil"
				rendered="#{perm:permit('AMMINISTRAZIONE')}">
				<p:menuitem value="clienti" url="/private/clienti/" />
				<p:menuitem value="ruoli" url="/private/ruoli/gestione.jsf" />
			</p:submenu>

			<p:submenu label="Configurazione" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/configurazione/lista.jsf" />
				<p:menuitem value="aggiungi"
					action="#{configurazioneController.addNew}" ajax="false" />
				<p:menuitem value="vedi attuale"
					action="#{configurazioneController.caricaConfigurazioneAttuale}"
					ajax="false" />
			</p:submenu>

			<p:submenu label="Clienti" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/clienti/" />
				<p:menuitem value="aggiungi"
					action="#{clientiController.addElement}" ajax="false" />
			</p:submenu>
			<p:submenu label="Prenotazioni" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="cerca e prenota"
					action="#{prenotazioniController.creaPrenotazione}" ajax="false" />
				<p:menuitem value="cerca stagionale"
					action="#{prenotazioniController.creaPrenotazione}" ajax="false" />
				<p:menuitem value="cerca gionraliero"
					action="#{prenotazioniController.creaPrenotazione}" ajax="false" />
			</p:submenu>
			<p:submenu label="Contratti" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/contratti/lista.jsf" />
				<p:menuitem value="aggiungi"
					action="#{prenotazioniController.creaPrenotazione}" ajax="false" />
			</p:submenu>

			<p:submenu label="Tariffe" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/tariffe/lista.jsf" />
				<p:menuitem value="aggiungi" action="#{tariffeController.step1}"
					ajax="false" />
				<p:menuitem value="preventivo veloce"
					action="#{prenotazioniController.calcolaPreventivo}" ajax="false" />
			</p:submenu>

			<p:submenu label="Cartellone Spiaggia" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="vista giorno"
					action="#{tabelloneController.vistaGiornalieri}" />
				<p:menuitem value="vista mese" url="/spiaggia/vista-mese.jsf" />
				<p:menuitem value="vista stagionali"
					action="#{tabelloneController.vistaStagionali}" />
			</p:submenu>


			<p:menuitem value="Esci" url="/logout.jsp" style="float:right;" />
		</p:menubar>
		<p:ajaxStatus>
			<f:facet name="start">
				<h:graphicImage library="images" name="ajaxloading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<p:growl id="messages" showDetail="true" sticky="true"
			autoUpdate="true" globalOnly="true" />
	</h:form>
</ui:composition>
