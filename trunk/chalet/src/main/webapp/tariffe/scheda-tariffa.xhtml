<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Creazione Tariffa - I step</h1>
		<h:form id="bv">
			<p><h:outputLabel for="nome" value="Nome Tariffa:" /> <h:outputText
				id="nome" value="#{tariffeHandler.tariffa.nome}" /></p>
			<p><h:outputLabel for="serviceName" value="Servizio:" /> <h:outputText
				id="serviceName" value="#{tariffeHandler.tariffa.serviceName}" /></p>

			<p><h:outputLabel for="dataDal" value="Dal:" /> <h:outputText
				id="dataDal" value="#{tariffeHandler.tariffa.dal}">
				<f:convertDateTime type="both" pattern="dd/M/yy" dateStyle="full"
					locale="it" />
			</h:outputText></p>

			<p><h:outputLabel for="dataAl" value="Al:" /> <h:outputText
				id="dataAl" value="#{tariffeHandler.tariffa.al}">
				<f:convertDateTime type="both" pattern="dd/M/yy" dateStyle="full"
					locale="it" />
			</h:outputText></p>
			<p><p:dataTable var="costo" id="filaTb" rows="10"
				value="#{tariffeHandler.tariffa.costiValues}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="giorno" />
					</f:facet>
					<h:outputText value="#{costo.giorno}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="prezzo" />
					</f:facet>
					<h:outputText value="#{costo.prezzo}" />
				</p:column>
			</p:dataTable></p>

		</h:form>

	</ui:define>
</ui:composition>
