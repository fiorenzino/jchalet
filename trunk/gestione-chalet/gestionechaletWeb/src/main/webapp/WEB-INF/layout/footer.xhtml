<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:coop="http://www.coopservice.it/commons2/taglib">
	<coop:center>
		<h:outputText escape="false"
			value="&lt;i&gt;Gestione Chalet v1.0&lt;/i&gt; - " />

		<h:outputText escape="false"
			value="Login: &lt;b&gt;#{permissionController.loginAlias}&lt;/b&gt;" />

		<h:outputText escape="false"
			value=" - &lt;b&gt;#{loginController.customer.name}&lt;/b&gt;"
			rendered="#{not empty loginController.customer.id}" />

		<h:outputText escape="false" value=" - " />
		<h:outputText escape="false" value="#{coop:date()}">
			<f:convertDateTime pattern="EEEE dd/MM/yyyy HH:mm"
				timeZone="Europe/Rome" locale="it" />
		</h:outputText>
	</coop:center>
</ui:composition>
