<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:form="http://www.coopservice.it/commons2/form"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Scheda Cliente</ui:define>

	<ui:define name="content">
		<h1>Scheda Cliente</h1>
		<p:panel style="width: 95%;">
			<h:panelGrid columns="4" style="width: 95%;">
				<h:outputLabel value="id:" for="id" />
				<h:outputText id="id" value="#{clientiController.element.id}" />

				<h:outputLabel value="nome:" for="nome" />
				<h:outputText id="nome" value="#{clientiController.element.nome}" />

				<h:outputLabel value="cognome:" for="cognome" />
				<h:outputText id="cognome"
					value="#{clientiController.element.cognome}" />

				<h:outputLabel value="codice fiscale" for="codicefiscale" />
				<h:outputText id="codicefiscale"
					value="#{clientiController.element.codicefiscale}" />


				<h:outputLabel value="indirizzo" for="indirizzo" />
				<h:outputText id="indirizzo"
					value="#{clientiController.element.indirizzo}" />


				<h:outputLabel value="citta'" for="cityName" />
				<h:outputText id="cityName"
					value="#{clientiController.element.cityName}" />



				<h:outputLabel value="provincia" for="provinciaName" />
				<h:outputText id="provinciaName"
					value="#{clientiController.element.provinciaName}" />



				<h:outputLabel value="cap" for="cap" />
				<h:outputText id="cap" value="#{clientiController.element.cap}" />


				<h:outputLabel value="nazione:" for="nazioneName" />
				<h:outputText id="nazioneName"
					value="#{clientiController.element.nazioneName}" />


				<h:outputLabel value="telefono:" for="telefono" />
				<h:outputText id="telefono"
					value="#{clientiController.element.telefono}" />


				<h:outputLabel value="cellulare:" for="cellulare" />
				<h:outputText id="cellulare"
					value="#{clientiController.element.cellulare}" />


				<h:outputLabel value="email:" for="email" />
				<h:outputText id="email" value="#{clientiController.element.email}" />


				<h:outputLabel for="dataNascita" value="data nascita:" />
				<h:outputText id="dataNascita"
					value="#{clientiController.element.dataNascita}">
					<f:convertDateTime type="both" pattern="dd/M/yy" dateStyle="full"
						locale="it" />
				</h:outputText>



				<h:outputLabel value="citta' di nascita:" />
				<h:outputText id="cityNascitaName"
					value="#{clientiController.element.cityNascitaName}" />


				<h:outputLabel value="provincia di nascita:" />
				<h:outputText id="provinciaNascitaName"
					value="#{clientiController.element.provinciaNascitaName}" />


				<h:outputLabel value="nazione di nascita:" />
				<h:outputText id="nazioneNascitaName"
					value="#{clientiController.element.nazioneNascitaName}" />


			</h:panelGrid>
			<h:outputLink target="_blank" value="/stampa-privacy.jsf">stampa la privacy</h:outputLink>
		</p:panel>

	</ui:define>
</ui:composition>
