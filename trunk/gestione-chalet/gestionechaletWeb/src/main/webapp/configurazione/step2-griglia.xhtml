<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:form="http://www.coopservice.it/commons2/form"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Disposizione Ombrelloni</ui:define>

	<ui:define name="content">
		<h2>disposizione ombrelloni:
			righe: #{configurazioneController.element.numeroRighe} -
			colonne:#{configurazioneController.element.numeroColonne}</h2>
		<h:form id="bv">
			<h:panelGrid
				columns="#{configurazioneController.element.numeroColonne}"
				border="1">
				<c:forEach items="#{configurazioneController.postiList}" var="posto">
					<h:panelGroup>
						<center>
							<b><h:outputText value="#{posto.riga}x#{posto.colonna}" />
							</b>
						</center>
						num:
						<h:inputText value="#{posto.numero}" size="3" />
						<br /> fila:
						<h:inputText value="#{posto.fila}" size="3" />
						<br />

					</h:panelGroup>
				</c:forEach>
			</h:panelGrid>
			<p>
				<h:commandButton id="check"
					action="#{configurazioneController.step3}" value="Vai Alla fase 2" />
				<h:outputText value=" All clear!"
					rendered="#{facesContext.postback and empty facesContext.messageList}"
					style="color: green;" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
