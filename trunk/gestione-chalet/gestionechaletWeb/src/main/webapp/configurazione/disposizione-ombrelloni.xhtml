<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:form="http://www.coopservice.it/commons2/form"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Disposizione Ombrelloni</ui:define>

	<ui:define name="content">
		<h1>disposizione ombrelloni</h1>
		<h:form id="bv">
			<p:dataTable var="posto" value="#{configurazioneController.posti}"
				id="file" columnIndexVar="rowIndex">
				<f:facet name="header">ombrelloni</f:facet>
				<p:columns value="#{configurazioneController.colonne}" var="colonna"
					columnIndexVar="colIndex">
					<f:facet name="header">
                    #{colonna}  
					</f:facet>
					<div style="text-align:center;"> <h:outputText
						value="#{posto[colIndex].numero}"
						rendered="#{not empty posto[colIndex].numero}"
						style="font-weight: bold; " /> <br />
					<h:outputText value="( #{posto[colIndex].descrizione} )"
						rendered="#{not empty posto[colIndex].numero}" />
					</div>
				</p:columns>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
