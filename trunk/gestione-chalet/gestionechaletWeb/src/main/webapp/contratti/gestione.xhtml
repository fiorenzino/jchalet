<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="bv">
			<h2>Gestione Cliente</h2>
			<div><h:outputLabel value="nome" /> <h:inputText id="nome"
				value="#{clientiHandler.cliente.nome}" /> <h:message for="nome"
				errorClass="invalid" /> <br />
			<h:outputLabel value="cognome" /> <h:inputText id="cognome"
				value="#{clientiHandler.cliente.cognome}" /> <h:message
				for="cognome" errorClass="invalid" /> <br />

			</div>
			<p><h:commandButton id="addCliente"
				action="#{clientiHandler.addCliente2}" value="aggiungi cliente" />
			</p>
		</h:form>

	</ui:define>
</ui:composition>
