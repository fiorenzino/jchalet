<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>tariffe</h1>
		<h:form id="bv">

			<p><h:commandLink action="#{tariffeHandler.step1}"
				value="crea nuova tariffa" /></p>

			<p:dataTable id="dtb" var="tariffa"
				value="#{tariffeHandler.tariffeModel}" paginator="false">
				<p:column>
					<f:facet name="header">
						<h:outputText value="nome" />
					</f:facet>
					<h:commandLink action="#{tariffeHandler.scheda(tariffa.id)}">
						<h:outputText value="#{tariffa.nome}" />
					</h:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="servizio" />
					</f:facet>
					<h:outputText value="#{tariffa.serviceName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="dal" />
					</f:facet>
					<h:outputText value="#{tariffa.dal}">
						<f:convertDateTime type="both" pattern="dd/M/yy" dateStyle="full"
							locale="it" />
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="al" />
					</f:facet>
					<h:outputText value="#{tariffa.al}">
						<f:convertDateTime type="both" pattern="dd/M/yy" dateStyle="full"
							locale="it" />
					</h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
