<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Prenotazione" />
	</ui:define>

	<ui:define name="content">
		<h:form id="bv">
			<h2>Gestione Prenotazione</h2>
			<p:panel style="width: 95%;">
				<h:panelGrid columns="4">
					<h:outputLabel for="dal" value="Dal:" />
					<p:calendar id="dal" value="#{prenotazioniController.ricerca.dal}"
						title="Data dal" pattern="dd/MM/yyyy" locale="it" startWeekday="1"
						showOn="button" />

					<h:outputLabel for="al" value="Al:" />
					<p:calendar id="al" value="#{prenotazioniController.ricerca.al}"
						pattern="dd/MM/yyyy" title="Data al" locale="it" startWeekday="1"
						showOn="button" />

					<h:outputLabel for="fila" value="Fila:" />
					<p:selectOneMenu id="fila"
						value="#{prenotazioniController.ricerca.fila}">
						<f:selectItem itemLabel="Fila" itemValue="" />
						<f:selectItems value="#{fileItems}" />
						<p:ajax listener="#{propertiesController.cambioFila}"
							update="ombrelloni" />
					</p:selectOneMenu>

					<h:outputLabel for="ombrelloni" value="Ombrellone:" />
					<p:selectOneMenu id="ombrelloni"
						value="#{prenotazioniController.ricerca.numero}">
						<f:selectItems value="#{ombrelloniItems}" />
					</p:selectOneMenu>


					<h:outputLabel for="sdraie" value="Nro sdraie:" />
					<p:selectOneMenu id="sdraie"
						value="#{prenotazioniController.ricerca.numeroSdraie}">
						<f:selectItems value="#{numeroAccessori}" />
					</p:selectOneMenu>

					<h:outputLabel for="lettini" value="Nro lettini:" />
					<p:selectOneMenu id="lettini"
						value="#{prenotazioniController.ricerca.numeroLettini}">
						<f:selectItems value="#{numeroAccessori}" />
					</p:selectOneMenu>

					<h:outputLabel for="cabine" value="Nro Cabine:" />
					<p:selectOneMenu id="cabine"
						value="#{prenotazioniController.ricerca.numeroCabine}">
						<f:selectItems value="#{numeroAccessori}" />
					</p:selectOneMenu>
					<h:outputLabel for="sedie" value="Nro Sedie:" />
					<p:selectOneMenu id="sedie"
						value="#{prenotazioniController.ricerca.numeroSedie}">
						<f:selectItems value="#{numeroAccessori}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</p:panel>

			<br />

			<p:panel style="width: 95%;">
				<p:commandButton action="#{prenotazioniController.calcolaPrezzo}"
					value="calcola prezzo" />
			</p:panel>

			<b>qui dovrebbero comparire gli ombrelloni nel periodo
				selezionato</b>
		</h:form>

	</ui:define>
</ui:composition>
