<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Creazione Tariffa - II step</h1>
		<h:form id="bv">

			<p><h:outputLabel for="nome" value="Nome:" /> <h:outputText
				id="nome" value="#{tariffeHandler.tariffa.nome}" /></p>

			<p><h:outputLabel for="dal" value="Dal:" /> <h:outputText
				value="#{tariffeHandler.tariffa.dal}" /></p>

			<p><h:outputLabel for="dal" value="Al:" /> <h:outputText
				value="#{tariffeHandler.tariffa.al}" /></p>


			<!--  faccio vedere lista dei costi -->

			<p:dataTable var="costo" value="#{tariffeHandler.tariffa.costiValues}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Giorno n." />
					</f:facet>
					<h:outputText value="#{costo.giorno}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Prezzo" />
					</f:facet>
					<h:inputText value="#{costo.prezzo}" />
				</p:column>
			</p:dataTable>


			<!--  faccio vedere lista dei servizi collegati -->

			<p:dataTable var="servizio" value="#{tariffeHandler.tariffa.servizi}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:inputText value="#{servizio.tipo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Numero" />
					</f:facet>
					<h:inputText value="#{servizio.numero}" />
				</p:column>
			</p:dataTable>



		</h:form>
	</ui:define>
</ui:composition>
