<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Creazione Tariffa - II step</h1>
		<h:form id="bv">

			<p><h:outputLabel for="nome" value="Nome:" /> <h:outputText
				id="nome" value="#{tariffeHandler.tariffa.nome}" /></p>

			<p:dataTable var="costo" value="#{tariffeHandler.tariffa.costiValues}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Giorno n." />
					</f:facet>
					<h:inputText value="#{costo.giorno}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Prezzo" />
					</f:facet>
					<h:inputText value="#{costo.prezzo}" />
				</p:column>
			</p:dataTable>

			<p><h:commandButton id="check" action="#{tariffeHandler.step3}"
				value="Vai Alla fase 2" /> <h:outputText value=" All clear!"
				rendered="#{facesContext.postback and empty facesContext.messageList}"
				style="color: green;" /></p>



		</h:form>
	</ui:define>
</ui:composition>
