<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Creazione Tariffa - I step</h1>
		<h:form id="bv">

			<p><h:outputLabel for="nome" value="Nome:" /> <h:inputText
				id="nome" value="#{tariffeHandler.tariffa.nome}" /> <h:message
				for="nome" errorClass="invalid" /></p>

			<p><h:outputLabel for="dal" value="Dal:" /> <p:calendar
				value="#{tariffeHandler.tariffa.dal}" locale="it"
				pattern="dd/MM/yyyy" /></p>

			<p><h:outputLabel for="dal" value="Al:" /> <p:calendar
				value="#{tariffeHandler.tariffa.al}" locale="it"
				pattern="dd/MM/yyyy" /></p>

			<p><h:selectOneMenu id="servizi"
				value="#{propertiesHandler.serviziItems}">
				<f:selectItems value="#{propertiesHandler.serviziItems}" />
			</h:selectOneMenu></p>





			<p><h:commandButton id="check" action="#{tariffeHandler.step2}"
				value="Vai Alla fase 2" /> <h:outputText value=" All clear!"
				rendered="#{facesContext.postback and empty facesContext.messageList}"
				style="color: green;" /></p>
		</h:form>
	</ui:define>
</ui:composition>
