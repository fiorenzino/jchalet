<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Chalet" />
	</ui:define>

	<ui:define name="content">

		<coop:spacer></coop:spacer>
		<coop:spacer></coop:spacer>

		<h:form>

			<h:panelGrid columns="4">

				<rich:panel style="width: 250px; height: 100px;">
					<f:facet name="header">
						<h:outputText value="Configurazione" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage library="images" name="configurazione.png"
								style="border: none; width: 48px; height: 48px;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink
								action="#{configurazioneController.caricaConfigurazioneAttuale}">
								<h:outputText value="configurazione attuale" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{configurazioneController.step1}"
								value="gestisci configurazione attuale" />
							<br />
							<h:outputLink value="configurazione/disposizione-ombrelloni.jsf">
								<h:outputText value="disposizione ombrelloni" />
							</h:outputLink>
							<br />
							<h:commandLink action="#{configurazioneController.addNew}"
								value="crea nuova configurazione" />
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</rich:panel>

				<rich:panel style="width: 250px; height: 100px;">
					<f:facet name="header">
						<h:outputText value="Clienti" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage library="images" name="clienti.png"
								style="border: none; width: 48px; height: 48px;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:outputLink value="private/amministrazione.jsf">
								<h:outputText value="Anagrafica" />
							</h:outputLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</rich:panel>

				<rich:panel style="width: 250px; height: 100px;">
					<f:facet name="header">
						<h:outputText value="Contratti" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage library="images" name="clienti.png"
								style="border: none; width: 48px; height: 48px;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:outputLink value="private/amministrazione.jsf">
								<h:outputText value="Anagrafica" />
							</h:outputLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</rich:panel>

				<rich:panel style="width: 250px; height: 100px;">
					<f:facet name="header">
						<h:outputText value="Tariffe" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage library="images" name="clienti.png"
								style="border: none; width: 48px; height: 48px;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:outputLink value="private/amministrazione.jsf">
								<h:outputText value="Anagrafica" />
							</h:outputLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</rich:panel>


				<rich:panel style="width: 250px; height: 100px;">
					<f:facet name="header">
						<h:outputText value="Spiaggia" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage library="images" name="clienti.png"
								style="border: none; width: 48px; height: 48px;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:outputLink value="private/amministrazione.jsf">
								<h:outputText value="Anagrafica" />
							</h:outputLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</rich:panel>

				<rich:panel style="width: 250px; height: 100px;">
					<f:facet name="header">
						<h:outputText value="Prenotazioni" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage library="images" name="clienti.png"
								style="border: none; width: 48px; height: 48px;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:outputLink value="private/amministrazione.jsf">
								<h:outputText value="Anagrafica" />
							</h:outputLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</rich:panel>

			</h:panelGrid>

			<h:commandButton action="#{proveRepository.addOne}"
				value="Aggiungi prova" rendered="false" />

		</h:form>

	</ui:define>

</ui:composition>
