<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:form="http://www.coopservice.it/commons2/form"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Disposizione Ombrelloni</ui:define>

	<ui:define name="content">
		<h1>disposizione ombrelloni</h1>
		<h:form id="bv">
			<p:dataTable var="posto"
				value="#{configurazioneController.postiList}"
				columnIndexVar="colIndex">
				<f:facet name="header">ombrelloni</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="ombrellone" />
					</f:facet>
					num: <h:inputText value="#{posto.numero}" />
					<br />
					fila: <h:inputText value="#{posto.fila}" />
					<br />
					(rxc<h:outputText value="#{posto.riga} #{posto.colonna}" />)
					<br />
				</p:column>
			</p:dataTable>
			<p>
				<h:commandButton id="check"
					action="#{configurazioneController.step3}" value="Vai Alla fase 2" />
				<h:outputText value=" All clear!"
					rendered="#{facesContext.postback and empty facesContext.messageList}"
					style="color: green;" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
