<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:perm="http://www.coopservice.it/permissions"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="menu">
		<p:menubar id="menuBar" style="width: 95%;">
			<p:menuitem value="Home" url="/" />

			<p:submenu label="Amministrazione" icon="ui-icon ui-icon-pencil"
				rendered="#{perm:permit('AMMINISTRAZIONE')}">
				<p:menuitem value="clienti" url="/private/clienti/" />
				<p:menuitem value="ruoli" url="/private/ruoli/gestione.jsf" />
			</p:submenu>

			<p:submenu label="Clienti" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/clienti/" />
				<p:menuitem value="aggiungi"
					action="#{clientiController.addElement}" ajax="false" />
			</p:submenu>
			<p:submenu label="Prenotazioni" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/prenotazioni/" />
				<p:menuitem value="aggiungi"
					action="#{prenotazioniController.addElement}" ajax="false" />
			</p:submenu>
			<p:submenu label="Contratti" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/contratti/" />
				<p:menuitem value="aggiungi"
					action="#{contrattiController.addElement}" ajax="false" />
			</p:submenu>

			<p:submenu label="Tariffe" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="lista" url="/tariffe/" />
				<p:menuitem value="aggiungi"
					action="#{tariffeController.addElement}" ajax="false" />
			</p:submenu>


			<p:menuitem value="Esci" url="/logout.jsp" style="float:right;" />
		</p:menubar>
		<p:ajaxStatus>
			<f:facet name="start">
				<h:graphicImage library="images" name="ajaxloading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</h:form>
</ui:composition>
