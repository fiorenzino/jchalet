<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:form="http://www.coopservice.it/commons2/form"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:view contentType="text/html">
	<ui:insert name="roles">
		<f:attribute name="roles" value="ANY" />
	</ui:insert>

	<ui:insert name="params">
	</ui:insert>

	<h:head>
		<title>${context} - <ui:insert name="title">{title}</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="basic.css" />
		<h:outputScript library="js" name="bancaditalia.js" />

		<ui:insert name="styles">
			<style type="text/css">
</style>
		</ui:insert>
	</h:head>

	<h:body>

		<coop:center>
			<rich:panel style="width: 95%;"
				bodyClass="rich-laguna-panel-no-header">

				<ui:insert name="menu">
					<ui:include src="menu.xhtml" />
				</ui:insert>

				<coop:spacer></coop:spacer>

				<rich:panel style="width: 95%; text-align: left;"
					bodyClass="rich-laguna-panel-no-header">
					<coop:breadcrumbs />

					<div style="float: right;">
						<ui:insert name="label">
						</ui:insert>
					</div>

					<coop:spacer></coop:spacer>
					<coop:center>
						<h:panelGroup rendered="false">
							<rich:messages style="color: red;"></rich:messages>
						</h:panelGroup>
						<a4j:outputPanel ajaxRendered="true">
							<h:panelGroup rendered="true">
								<p:growl id="messages" showDetail="true" />
							</h:panelGroup>
						</a4j:outputPanel>
					</coop:center>

				</rich:panel>

				<coop:spacer></coop:spacer>

				<coop:center>
					<ui:insert name="content">{content}</ui:insert>
				</coop:center>

				<coop:spacer></coop:spacer>
				<coop:spacer></coop:spacer>

				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</rich:panel>
			<coop:spacer />

		</coop:center>

	</h:body>
</f:view>
</html>
