<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>jchalet</h1>
		<h:form id="bv">
			<p:dataTable id="dtb" var="car"
				value="#{clientiHandler.clientiModel}" paginator="true" rows="10"
				dynamic="true" lazy="true">
				<p:column>
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
					<h:outputText value="#{car.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="nome" />
					</f:facet>
					<h:outputText value="#{car.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="cognome" />
					</f:facet>
					<h:outputText value="#{car.cognome}" />
				</p:column>
			</p:dataTable>
			<p><h:commandLink action="#{clientiHandler.addCliente1}"
				value="aggiungi cliente" /></p>
		</h:form>
	</ui:define>
</ui:composition>
