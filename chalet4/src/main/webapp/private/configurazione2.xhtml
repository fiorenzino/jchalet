<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Creazione Configurazione - II step</h1>
		<h:form id="bv">
			<p:dataTable var="fila"
				value="#{ConfigurazioneHandler.configurazione.fileOmbrelloni}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Numero" />
					</f:facet>
					<h:inputText value="#{fila.numero}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dal" />
					</f:facet>
					<h:inputText value="#{fila.dal}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Al" />
					</f:facet>
					<h:inputText value="#{fila.al}" />
				</p:column>
			</p:dataTable>

			<p><h:commandButton id="check"
				action="#{configurazioneHandler.step3}" value="Vai Alla fase 2" />
			<h:outputText value=" All clear!"
				rendered="#{facesContext.postback and empty facesContext.messageList}"
				style="color: green;" /></p>
		</h:form>
	</ui:define>
</ui:composition>
